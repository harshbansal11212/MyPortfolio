<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Source+Code+Pro:wght@400;700&display=swap');

        :root {
            --bg-color: #0f0c29;
            --primary-color: #24243e;
            --secondary-color: #302b63;
            --text-color: #ffffff;
            --accent-color: #00c6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #bubble-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        #profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            margin-bottom: 2rem;
            transition: transform 0.3s ease-out;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-family: 'Source Code Pro', monospace;
        }

        .typewriter {
            color: var(--accent-color);
            font-weight: 700;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 10px;
            height: 1.8rem;
            background-color: var(--accent-color);
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .content {
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh; /* To ensure scrolling for parallax */
            text-align: center;
        }
        
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <canvas id="bubble-canvas"></canvas>

    <header class="hero">
        <img src="Harsh.jpg" alt="Harsh" id="profile-image" />
        <h1>Hi, I'm Harsh</h1>
        <p>I'm a <span id="typewriter" class="typewriter"></span><span class="typewriter-cursor"></span></p>
    </header>

   

    <script>
        // --- TYPEWRITER EFFECT ---
        const typewriterElement = document.getElementById('typewriter');
        const words = ["Coder", "Innovator", "Game/App Developer", "Freelancer"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            const typeSpeed = isDeleting ? 100 : 200;

            if (isDeleting) {
                typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => isDeleting = true, 2000); // Pause at end of word
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            setTimeout(type, typeSpeed);
        }

        // --- BUBBLE EFFECT ---
        const canvas = document.getElementById('bubble-canvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.radius = Math.random() * 5 + 1;
                this.speedY = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2; // Add horizontal speed for floating effect
                this.color = `rgba(0, 198, 255, ${Math.random() * 0.5 + 0.2})`;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;

                // Reset bubble when it goes off the top of the screen
                if (this.y < -this.radius) {
                    this.y = canvas.height + this.radius;
                    this.x = Math.random() * canvas.width;
                }
                
                // Bounce off the sides
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.speedX = -this.speedX;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createBubbles() {
            bubbles = [];
            const bubbleCount = Math.floor(canvas.width / 50);
            for (let i = 0; i < bubbleCount; i++) {
                bubbles.push(new Bubble());
            }
        }

        function animateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            requestAnimationFrame(animateBubbles);
        }

        // --- PARALLAX EFFECT ---
        const profileImage = document.getElementById('profile-image');
        function parallax() {
            const scrollY = window.scrollY;
            profileImage.style.transform = `translateY(${scrollY * 0.4}px)`;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Start typewriter
            type();

            // Start bubbles
            resizeCanvas();
            createBubbles();
            animateBubbles();

            // Add parallax listener
            window.addEventListener('scroll', parallax);
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            createBubbles(); // Recreate bubbles for new screen size
        });
    </script>
</body>
</html>
